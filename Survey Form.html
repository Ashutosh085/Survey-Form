<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="icon" href="poll.svg" type="image/svg">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
    <h1>Survey Form To Be A Singer</h1>
    <p><b>Note:</b>Form is to be completed at list <b>21 days</b> prior to date</p>
    <hr>
    <b>Personal Details</b>
   
    <div>
        <label>First Name</label>
        <input type="first name" name="first name" placeholder="Enter your First Name" class="box"><br>
        <label>Last Name</label>
        <input type="last name" name="last name" placeholder="Enter your Last Name" class="box"><br>
        <label>Current Age</label>
        <input type="age" name="age" placeholder="Enter your Current Age" class="box"><br>
        <label>Gender</label>
            <select>
                <option name="Select your Gender">Select your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select><br>
        <label>Email Adress</label>
        <input type="email" name="email" placeholder="Enter your Email Address" class="box"><br>
        <label>Phone Number</label>
        <input type="phone" name="phone" placeholder="Enter your Phone Number" class="box"><br>
        <label>IQ Level</label>
        <input type="iq" name="iq" placeholder="IQ Level" class="box"><br>
    </div>
    <hr>
    <p><b>Check All That Apply</b><p></p>
    <div>
        <label>I love singing</label> <input type="checkbox" name="checkbox" class="check"><br>
        <label>Want to be full time singer</label> <input type="checkbox" name="checkbox" class="check"><br>
        <label>Singing makes me feel happy</label> <input type="checkbox" name="checkbox" class="check"><br>
        <label>Passionate about singing</label> <input type="checkbox" name="checkbox" class="check"><br>
    </div>
    <p><b><i>“Without music, life would be a mistake.”</i></b></p>
    <hr>
    <p><b>Your Lyrics</b></p>
    <div>
        <label>In about 30 lines write your own lyrics</label>
        <textarea placeholder="Enter your lyrics...."></textarea><br>
        <button>Submit</button>
    </div>
 </div>

</body>
</html>
